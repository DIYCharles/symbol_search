<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body class="bg-gray-100 font-body">

    <!-- copy successful message  -->
    <div class="copy_successful_message font-sub_title">
        <table>
            <tr>
                <td><svg viewBox="0 0 20 20" fill="currentColor" class="check-circle w-6 h-6"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg></td>
                <td class="pl-2">Symbol Copied</td>
            </tr>
        </table>
    </div>

    <!-- container starts here -->
    <div class="p-5 md:container md:mx-auto">

        <!-- main title -->
        <p class="main_title font-main_title md:pt-16">Symbol Search</p>

        <!-- sub title -->
        <p class="sub_title font-sub_title">Made for work by <span class="block md:inline"><a href="#" target="_blank"><span class="border-b-8 border-teal-200 transition duration-200 ease-in-out hover:border-teal-400 hover:text-gray-800">Farhan Bin Amin</span></a></span></p>

        <!-- bounce animation -->
        <div class="flex justify-center items-center mb-8">
            <svg class="animate-bounce w-6 h-6 text-gray-900" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>

        <!-- search box -->
        <input class="search_box focus:outline-none focus:bg-white focus:border-teal-400 hover:bg-white" type="text" id="noIdGivenYet" onkeyup="noFuncGivenYet()" placeholder=" Search 123 symbols ...">

        <!-- grid custom -->
        <div class="grid_custom sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 hover:text-gray-900">

            <!-- grid items -->
            <div class="grid_item  sm:h-32 md:h-40 hover:border-teal-400">demo-text<span class="grid_item_bottom_text">another-text</span> </div>
        </div>
    </div>
</body>
</html>
